<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
        table {
            border-collapse:separate; 
            border-spacing: 0 1em;
        }
    </style>
</head>
<body>
    <!-- <form data-bind="formValidate: $root.submitDetails"> -->
    <div class="container">
        <form>
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset class="col-md-12" data-bind="with: Employee">
                            <legend>Employee Advance Settlement Transaction</legend>
                            <div class="table-responsive">
                                <div class="form-horizontal small">
                                    <div class="form-group ">
                                        <div class="col-md-3">
                                            First Name
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="name" id="name" data-bind="value: FirstName" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            Middle Name
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="name" id="name" data-bind="value: MiddleName" class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            Last Name
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="name" id="name" data-bind="value: LastName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row" data-bind="visible: Employee2().length > 0">
                    <div class="col-md-12">
                        <fieldset class="col-md-12">
                            <legend>Details</legend>
                            <div class="table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>S.N.</th>
                                            <th>First Name</th>
                                            <th>Middle Name</th>
                                            <th>Last Name</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: Employee2">
                                        <tr>
                                            <td><span data-bind="text: $index()+1"></span></td>
                                            <td><input type="text" data-bind="value: FirstName" class="form-control"></td>
                                            <td><input type="text" data-bind="value: MiddleName" class="form-control"></td>
                                            <td><input type="text" data-bind="value: LastName" class="form-control"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4">
                        <button type="button" data-bind="click: submitDetails" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js" integrity="sha512-b99MDNv5TqiZtPKH2UeHzDAVydmgrOJEPtaPPEF8AgV86eYyqINFI/K7/7f0+R4WNTAVv8KvvpjwfOYHv5rd5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
